<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Search</title>
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/search-style.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
    
<body>

<nav class="navbar navbar-default navbar-fixed">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" onclick="goBack()">
          <img class="back-icon" alt="Brand" src="images/keyboard-backspace.png">
        </a>
    </div>
  </div>    
</nav>

<div class="container card">
    
    <div class="row header">
        <h2>Search for a Question</h2>
    </div>
    <div class="row">
        <p class="subtitle">Select a topic and enter a query.</p>
    </div>
    <hr>
    <ul class="nav nav-pills center">
      <li class="active" role="presentation"><a href="#">Computer Science</a></li>
      <li role="presentation"><a href="#">Information Technology</a></li>
      <li role="presentation"><a href="#">Other</a></li>
    </ul>

    <br>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <input type="text" class="form-control" placeholder="Query">
        </div>  
        </div>
    </div>

    <div class="row">
        <div class="submit-button">
            <input class="btn btn-primary btn-lg" type="submit" value="Search">
        </div>
    </div>
</div>

</body>

<script type="text/javascript">
    function goBack () {
        window.history.back();
    }
</script>
