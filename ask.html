    <!-- course option buttons -->
    
    <!-- jumbotron for easy readability -->
    
    <!--<div class="jumbotron"> -->
    <div class="container text-center">    
            
        <!-- course buttons -->
        <div class="btn-group">
            <a href="" class="btn btn-lg btn-default">Computer Science</a>
            <a href="" class="btn btn-lg btn-default">Information Technology</a>
            <a href="" class="btn btn-lg btn-default">Other</a>
