<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Ask</title>
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/ask-style.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
    
<body>

<nav class="navbar navbar-default navbar-fixed">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand back-icon" onclick="goBack()">
        <img class="back-icon" alt="Brand" src="images/keyboard-backspace.png">
      </a>
    </div>
  </div>    
</nav>

<div class="container card">
    <div class="row header">
        <h2>Ask a Question</h2>
    </div>
    <div class="row">
        <p class="subtitle">Select a topic and fill out the question form.</p>
    </div>
    <ul class="nav nav-pills center">
      <li class="active" role="presentation"><a href="#">Computer Science</a></li>
      <li role="presentation"><a href="#">Information Technology</a></li>
      <li role="presentation"><a href="#">Other</a></li>
    </ul>

    <br>

    <div class="row subject">
        <div class="col-xs-4">
            <input class="form-control" type="text" placeholder="Subject"></input>
        </div>
    </div>

    <div class="row content">
        <div class="col-md-6">
            <textarea class="form-control" rows="5" type="text" placeholder="Question"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="submit-button">
            <input class="btn btn-primary btn-lg" type="submit" value="Submit">
        </div>
    </div>
</div>

</body>

<script type="text/javascript">
    function goBack () {
        window.history.back();
    }
</script>
